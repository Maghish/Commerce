{% extends "auctions/layout.html" %}
 
{% block body %}
      <h2>Create Listings</h2>

      <form action="{% url 'create_listing' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                  <input autofocus class="form-control" type="text" name="title" placeholder="Title">
            </div>
            <div class="form-group">
                  <textarea id="form-textarea" class="form-control" type="text" name="description" placeholder="Description"></textarea>
            </div>
            <div class="form-group">
                  <input class="form-control" type="number" name="starting_bid" placeholder="Starting Bid" step="0.01">
            </div>
            <div class="form-group">
                  <select name="category" class="form-control">
                        {% for category in categories %}
                              <option value="{{ category }}">{{ category }}</option>
                        {% endfor %}

                  </select>
            </div>
            <div class="form-group">
                  <input class="form-control" type="text" name="image_url" placeholder="Image URL">
            </div>
            <div class="form-group">
                  <input id="form-button" type="submit" value="Create">                      
            </div>
      </form>
{% endblock %}
